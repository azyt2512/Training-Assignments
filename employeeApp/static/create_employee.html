    <header class="bg-light">
        <h2 class="container-fluid text-center fs-1 p-3">Create Employee</h2>
    </header>
    <main class="p-4 mb-5">
        <div class="container border border-dark border-2 p-5 rounded">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Name</label>
                    <input type="text" class="form-control" id="validationCustom01" name="name" value="" required>
                    <div class="invalid-feedback">
                        This field can't be empty
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Email</label>
                    <input type="email" class="form-control" id="validationCustom02" name="email" value="" required>
                    <div class="invalid-feedback">
                        Please include '@' and a part of the '@' in email.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">EmployeeID</label>
                    <input type="text" class="form-control" id="validationCustom01" name="employeeId" value="" required>
                    <div class="invalid-feedback">
                        This field can't be empty
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom04" class="form-label">DOB</label>
                    <input type="date" class="form-control" id="validationCustom04" name="DOB" value="" required>
                    <div class="invalid-feedback">
                        Please include '@' and a part of the '@' in email.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom05" class="form-label">Department</label>
                    <select id="validationCustom05" class="form-select" name="department" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Software Engineer</option>
                        <option>Data Analytics Engineer</option>
                        <option>Manager</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom05" class="form-label">Employment Type</label>
                    <select id="validationCustom05" class="form-select" name="employmentType" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="fulltime">Fulltime</option>
                        <option value="parttime">Parttime</option>
                        <option value="contract">Contract</option>
                    </select>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                <div id="formstatus" class="d-none"></div>
            </form>
        </div>
    </main>
    <footer class="fixed-bottom text-center bg-primary" style="height: 80px;">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    event.preventDefault()
                    if (!form.checkValidity()) {
                        event.stopPropagation()
                    }
                    var formData = new FormData(form);

                    // Convert FormData to a regular object
                    var formObject = {};
                    formData.forEach((value, key) => {
                        formObject[key] = value;
                    });
                    createEmployee(JSON.stringify(formObject));

                    form.classList.add('was-validated')
                }, false);
            })
    })()

    const myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    async function createEmployee(employee) {
        try {
            const res = await fetch("http://localhost:8080/api/employee", {
                method: "POST",
                body: employee, // Ensure the body is a JSON string
                headers: myHeaders,
            });

            console.log(res);

            const status = document.getElementById('formstatus');
            if (res.ok) {
                status.classList.remove('d-none');
                status.classList.add('text-success');
                status.innerHTML = 'Successfully created';
            } else {
                status.classList.remove('d-none');
                status.classList.add('text-danger');
                status.innerHTML = 'Something went wrong';
            }

            setTimeout(() => {
                status.innerHTML = '';
                status.classList.add('d-none');
                status.classList.remove('text-success', 'text-danger');
            }, 1000);
        } catch (error) {
            console.error('Error:', error);
            const status = document.getElementById('formstatus');
            status.classList.remove('d-none');
            status.classList.add('text-danger');
            status.innerHTML = 'Something went wrong';

            setTimeout(() => {
                status.innerHTML = '';
                status.classList.add('d-none');
                status.classList.remove('text-danger');
            }, 2000);
        }
    }
</script>
